<!DOCTYPE html>
<html lang="ja">
<head>
	<title>石井スポーツクラブ</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta name="keywords" content="石井スポーツクラブ">
	<meta name="description" content="石井スポーツクラブ">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" type="text/css" href="../../share/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../share/css/common.css">

	<script type="text/javascript" src="../../share/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../share/js/lib/slick/slick.min.js"></script>
	<script type="text/javascript" src="../../share/js/lib/elevetorzoom/jquery.elevatezoom.js"></script>
	<script type="text/javascript" src="../../share/js/imgzoom.js"></script>
	<script type="text/javascript" src="../../share/js/common.js"></script>
</head>
<body>
	<form id="comment" data-id="1" action="" method="post" class="modal-content-innar clears">

		<div class="error_message_area">
			<strong class="error_title">ERROR TITLE</strong>
			<span class="error_message">ERROR MESSAGE......................</span>
		</div>

		<table class="table_frame">
			<tbody class="table_body">

				<tr class="member_registration-item clears2">
					<th class="item_name">商品名</th>
					<td class="input_item">
						<p class="product_name_comment">商品名</p>
					</td>
				</tr>

				<tr class="member_registration-item clears2">
					<th class="item_name">ニックネーム<span class="necesery_check bg-red1">必須</span></th>
					<td class="input_item">
						<input type="text" name="nickname" placeholder="ニックネーム" class="input_cont2 mab0">
						<p class="error_line"><span class="error_message2">ERROR MESSAGE......................</span></p>
					</td>
				</tr>

				<tr class="member_registration-item clears2">
					<th class="item_name">性別</th>
					<td class="input_item">
						<div class="birthday_area">
							<label for="male" class="radio_item">
								<input id="male" type="radio" name="性別" value="男性" class="radio_button">男性
							</label>
							<label for="female" class="radio_item">
								<input id="female" type="radio" name="性別" value="女性" class="radio_button">女性
							</label>
						</div>
						<p class="error_line"><span class="error_message2">ERROR MESSAGE......................</span></p>
					</td>
				</tr>

				<tr class="member_registration-item clears2">
					<th class="item_name">評価<span class="necesery_check bg-red1">必須</span></th>
					<td class="input_item">
						<div class="birthday_area">
							<select name="prefecture" name="都道府県" class="prefecture_item">
								<option value="" selected>評価を入力してください</option>
								<option value="★">★</option>
								<option value="★★">★★</option>
								<option value="★★★">★★★</option>
								<option value="★★★★">★★★★</option>
								<option value="★★★★★">★★★★★</option>
							</select>
						</div>
						<p class="error_line"><span class="error_message2">ERROR MESSAGE......................</span></p>
					</td>
				</tr>

				<tr class="member_registration-item clears2">
					<th class="item_name">タイトル<span class="necesery_check bg-red1">必須</span></th>
					<td class="input_item">
						<input type="text" name="title" placeholder="タイトル" class="input_cont2 mab0">
						<p class="error_line"><span class="error_message2">ERROR MESSAGE......................</span></p>
					</td>
				</tr>

				<tr class="member_registration-item clears2">
					<th class="item_name">コメント<span class="necesery_check bg-red1">必須</span></th>
					<td class="input_item">
						<textarea name="コメント" rows="8" cols="40" class="comment_write"></textarea>
						<p class="error_line"><span class="error_message2">ERROR MESSAGE......................</span></p>
					</td>
				</tr>

			</tbody>
		</table>

		<div class="button_area">
			<button data-id="2" type="submit" name="button" class="btn_navy mat0_sp" onClick="location.href='comment_post_conf.html'">確認する</button>
		</div>

	</form>
</body>
</html>
