<!DOCTYPE html>
<html lang="ja">

	<link rel="stylesheet" type="text/css" href="../../share/css/reset.css">

<body>
	<form id="comment" action="" method="get" class="modal-content-innar">

				</tr>

				<tr class="member_registration-item clears2">

					<td class="input_item">

					</td>
				</tr>

				<tr class="member_registration-item clears2">
					<th class="item_name">性別</th>
					<td class="input_item">

				</tr>

				<tr class="member_registration-item clears2">

					<td class="input_item">

				</tr>

				<tr class="member_registration-item clears2">

					<td class="input_item">

					</td>
				</tr>

			</tbody>
		</table>

		<div class="button_area clears2">
			<button type="button" name="button" class="btn_default" onclick="location.href='comment_post.html'">
				前のページに戻る
			</button>
			<button type="submit" name="button" class="btn_navy" onclick="location.href='comment_posted.html'">
				登録する
			</button>
		</div>

	</form>

</html>
